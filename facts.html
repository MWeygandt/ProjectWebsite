    <script>
      function displayRandomFact() {
        const facts = [
          "The most popular cheese recipe in the US is macaroni and cheese",
          "Cheese takes up about 1/10th the volume of milk to was made from",
          "A normal Cheddar cheese wheel weighs 60-75 pounds",
          "The origin of cheese dates as far back as 6000 BCE",
          "There are over 2000 different types of cheese worldwide",
          "The average person from Greece eats around 60 pounds of cheese per year",
          "Cheese can be produced using a variety of milk including cow, buffalo, goat, horse, and camel",
          "20 million metric tons of cheese is produced each year",
          "About 10 pounds of milk is required to make 1 pound of cheese",
          "Large Ancient Roman houses had separate kitchens for cheese making",
          "The US produces the most cheese in the world per year",
          "Gouda is the most consumed type of cheese",
          "Edam cheese never goes bad",
          "The heaviest cheese produced weighed 57,518 pounds",
          "Pule is the worlds most expensive cheese, 1 pound can be anywhere from 600 to 1000 dollars",
          "Pizza Hut uses around 300 million pounds of cheese annually",
        ];
        const randomIndex = Math.floor(Math.random() * facts.length);
        const randomFact = facts[randomIndex];
        document.querySelector("h1").innerText = randomFact;
      }
      function toggleMode() {
        let body = document.getElementsByTagName("body")[0];
        let currentClass = body.className;
        body.className = currentClass === "dark-mode" ? "" : "dark-mode";
      } //ChatGPT easy darkmode function
    </script>
